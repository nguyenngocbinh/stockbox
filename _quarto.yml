project: 
  type: website
  
website: 
  page-navigation: true
  title: "Vnstock" 
  site-url: "https://nguyenngocbinh.github.io/stockbox" 
  repo-url: https://github.com/nguyenngocbinh/stockbox 
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By NguyenNgocBinh, 2023"
    
  sidebar:
    logo: "images/b_hex.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://openscapes.org
        text: "Openscapes.org"
      - icon: github
        href: https://github.com/nguyenngocbinh/stockbox
        text: "Quarto website tutorial"
      - icon: twitter
        href: https://twitter.com/nanabi88
        text: "nanabi88 Twitter"         

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - href: RSI.qmd
      - section: price-summary/Stock_price_summary.qmd
        contents:
          - price-summary/Stock_price_summary.qmd


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
